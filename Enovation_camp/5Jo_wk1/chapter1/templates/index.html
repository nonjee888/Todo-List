<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sparta Vocabulary Notebook</title>
    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- css link -->
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/1e169a6e56.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .search-box {
            width: 70%;
            margin: 50px auto;
            max-width: 700px;
        }

        .table {
            width: 80%;
            max-width: 800px;
            margin: auto;
            table-layout: fixed;
        }

        .table th {
            border-top-style: none;
        }

        td {
            background-color: white;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        td > a, a:visited, a:hover, a:active {
            color: black;
        }

        thead:first-child tr:first-child th:first-child {
            border-radius: 10px 0 0 0;
        }

        thead:first-child tr:first-child th:last-child {
            border-radius: 0 10px 0 0;
        }

        tbody:last-child tr:last-child td:first-child {
            border-radius: 0 0 0 10px;
        }

        tbody:last-child tr:last-child td:last-child {
            border-radius: 0 0 10px 0;
        }

        /* 클래스명이 highlight인 table row의 table data에 적용하는 스타일 */
        tr.highlight > td {
            background-color: #e8344e;
        }
        .is-black {
            display: block;
            margin: auto;
        }
    </style>
    <script>
        function test_func() {
            console.log("test");
            let word = $("#input_box").val();
            console.log("입력 아이디 : " + word);
            window.location.href = `/${word}`;
            //window.location.href = `/personal`;
        }
    </script>

</head>
<body>
<div class="wrap">

    <div class="banner" onclick="window.location.href='/'">
        <h1 class="banner_words">About me</h1>
    </div>
    <div class="search-box d-flex justify-content-center">
        <input id="input_box" class="form-control" style="margin-right: 0.5rem">
        <button class="btn btn-light" onclick="test_func()"><i class="fa fa-search"></i></button>
    </div>

    <table class="table">
        <thead class="thead-light"> <!--테이블 헤드 -->
        <tr>
            <th scope="col" style="width:30%">ID</th>

        </tr>
        </thead>
        <tbody id="tbody-box"> <!-- 테이블 바디 -->
        {% for word in words %}
        <tr id="word-{{ word.id }}"> <!-- 테이블 로우 -->
            <td><a href="/{{ word.id }}">{{ word["id"] }}</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
<button type="button" onclick="window.location.href ='/login'" class="button is-black">Sign in</button>
</div>
</body>
</html>
